<!DOCTYPE html>

<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">
    <title>Div Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!-- CSS3 -->
    <link rel="stylesheet" href="/static/css/custom.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="htts://fonts.googleapis.com/css2?family=Roboto:wght@300:400:500:700:900&display=swap">

    <!-- Google material icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">
</head>

<body>

    <div class="wrapper">
        <div class="body-overlay">

        </div>

        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3><img src="/static/image/logo.jpg" class="img-fluid"><span>DIV Design</span></h3>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="/user_dashboard/" class="dashboard"><i
                            class="material-icons">dashboard</i><span>dashboard</span></a>
                </li>

                <li class="">
                    <a href="/fir_form/"><i class="material-icons">extension</i><span>FIR Form</span></a>
                </li>

                <li class="">
                    <a href="/fir_history/"><i class="material-icons">extension</i><span>FIR History</span></a>
                </li>

                <li class="">
                    <a href="/user_chargesheet/"><i class="material-icons">extension</i><span>Chargesheet</span></a>
                </li>

                <li class="">
                    <a href="#pageSubmenu5"><i class="material-icons">search</i><span>Search</span></a>
                </li>


            </ul>
        </nav>



        <!-- Page content -->
        <div id="content">
            <div class="top-navbar">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">

                        <button type="button" id="sidebarCollapse" class="d-xl-block d-lg-block d-md-mone d-none">
                            <span class="material-icons">arrow_back_ios</span>
                        </button>

                        <a class="navbar-brand" href="#"> Dashboard </a>

                        <button class="d-inline-block d-lg-none ml-auto more-button" type="button"
                            data-toggle="collapse" data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="material-icons">more_vert</span>
                        </button>

                        <div class="collapse navbar-collapse d-lg-block d-xl-block d-sm-none d-md-none d-none"
                            id="navbarSupportedContent">
                            <ul class="nav navbar-nav ml-auto">

                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <span class="material-icons">person</span>
                                    </a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="/">
                                        <span class="material-icons">login</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>


            {% block main %}
            {% endblock %}
        </div>




    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/static/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery-3.3.1.min.js"></script>


    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                $('#content').toggleClass('active');
            });

            $('.more-button,.body-overlay').on('click', function () {
                $('#sidebar,.body-overlay').toggleClass('show-nav');
            });

        });





    </script>
</body>

</html>
